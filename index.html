<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <a href="https://example.com/blum" target="_blank">
                <img src="Blum.png" alt="Blum">
            </a>
            <a href="https://example.com/dahlmann" target="_blank">
                <img src="Dahlmann.png" alt="Dahlmann">
            </a>
        </div>
        <div class="row">
            <a href="https://example.com/friedrich-wilhelm" target="_blank">
                <img src="Friedrich Wilhelm.png" alt="Friedrich Wilhelm">
            </a>
            <a href="https://example.com/gagern" target="_blank">
                <img src="Gagern.png" alt="Gagern">
            </a>
            <a href="https://example.com/radowitz" target="_blank">
                <img src="Radowitz.png" alt="Radowitz">
            </a>
        </div>
    </div>
    <script>
        document.querySelectorAll('.row img').forEach(img => {
            img.addEventListener('click', function() {
                this.classList.add('flow');
                setTimeout(() => {
                    this.classList.remove('flow');
                }, 600); // duration of the flow effect
            });
            img.addEventListener('touchstart', function() {
                this.classList.add('flow');
                setTimeout(() => {
                    this.classList.remove('flow');
                }, 600); // duration of the flow effect
            });
        });
    </script>
</body>
</html>
