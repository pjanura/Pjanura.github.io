<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 60%;
        }
        .container img {
            width: 100%;
            height: auto;
        }
        .container .wide {
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Blum.png" alt="Blum">
        <img src="Dahlmann.png" alt="Dahlmann">
        <img src="Friedrich Wilhelm.png" alt="Friedrich Wilhelm">
        <img src="Gagern.png" alt="Gagern">
        <img src="Radowitz.png" alt="Radowitz" class="wide">
    </div>
</body>
</html>
